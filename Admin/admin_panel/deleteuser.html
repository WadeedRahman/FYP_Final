            <li><a href="add.html"><i class="fa fa-plus"></i>&nbsp;<span>Add Products</span></a></li>

           <li><a href="deleteuser.html"><i class="fa fa-minus"></i>&nbsp;<span>Delete User</span></a></li>
     
        </ul>
    </div>
    <div class="cont">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit" class="bn"><i class="fa fa-search"></i>.</button>
                </div>
                <div class="user">
                    <ul>
                        <li class="lis"><a id="logoutButton" href="#">LOGOUT</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-container">
            <h1>Delete User</h1>
            <form id="deleteMedicineForm" action="http://localhost:8082/deleteuser.php" method="post" enctype="multipart/form-data">
                <label for="medicineId">User ID:</label>
                <input type="text" id="medicineId" name="product_id" required>

                <label for="medicineName">User Name:</label>
                <input type="text" id="medicineName" name="name" required>

                <label for="confirmDelete">Confirm Deletion:</label>
                <input type="checkbox" id="confirmDelete" name="confirmDelete" required>
                <label for="confirmDelete" class="confirm-label">I confirm that I want to delete this User.</label>

                <button type="submit" class="bt">Delete User</button>
            </form>
        </div>
    </div>
    <script>
        // Check if the user is authenticated
        const isAuthenticated = localStorage.getItem('authenticated') === 'true';
        if (!isAuthenticated) {
            window.location.href = 'login.html';
        }

    if (logoutButton) {
    logoutButton.addEventListener('click', function() {
      localStorage.removeItem('authenticated');
      window.location.href = 'login.html';
    });
  }
 
    </script>
</body>
