<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>MediFast</h1>
        </div>
        <ul>
            <li><i class="fa fa-th-large"></i>&nbsp; <span>Dashboard</span> </li>
            <li><a href="add.html"><i class="fa fa-plus"></i>&nbsp;<span>Add Products</span></a></li>
            <li><a href="delete.html"><i class="fa fa-trash"></i>&nbsp;<span>Delete Product</span></a></li>
            <li><a href="change.html"><i class="fa fa-money"></i>&nbsp;<span>Change Price</span></a></li>
            <li><a href="update.html"><i class="fa fa-pencil-square-o"></i>&nbsp;<span>Update Product</span></a></li>
            <li><a href="listmed.html"><i class="fa fa-medkit"></i>&nbsp;<span>List Of Medicenes</span></a></li>
            <li><a href="listuser.html"><i class="fa fa-users"></i>&nbsp;<span>List Of Users</span></a></li>

            <li><a href="order.html"><i class="fa fa-shopping-cart"></i>&nbsp;<span>Order Status</span></a></li>

        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                <div class="user">
                    <ul>
                        <li><a href="#">LOGIN</a></li>
                        <li><a href="#">LOGOUT</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-container">
            <h1>Add Medicine</h1>
            <form id="medicineForm">
                <label for="medicineName">Medicine Name:</label>
                <input type="text" id="medicineName" name="medicineName" required>
    
                <label for="medicineImage">Medicine Image:</label>
                <input type="file" id="medicineImage" name="medicineImage" accept="image/*" required>
    
                <label for="medicineDescription">Medicine Description:</label>
                <textarea id="medicineDescription" name="medicineDescription" required></textarea>
    
                <label for="medicinePrice">Medicine Price:</label>
                <input type="number" id="medicinePrice" name="medicinePrice" step="0.01" required>
    
                <button type="submit">Add Medicine</button>
            </form>
        </div>
</body>
</html>
