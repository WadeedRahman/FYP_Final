<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Update Status</title>
    <link rel="stylesheet" href="delete.css">
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1 class="head">MediFast</h1>
        </div>
        <ul>
            <li><a href="admin.html"><i class="fa fa-th-large"></i>&nbsp; <span>Dashboard</span></a></li>
            <li><a href="add.html"><i class="fa fa-plus"></i>&nbsp;<span>Add Products</span></a></li>
            <li><a href="delete.html"><i class="fa fa-trash"></i>&nbsp;<span>Delete Product</span></a></li>
            <li><a href="change.html"><i class="fa fa-money"></i>&nbsp;<span>Change Price</span></a></li>
            <li><a href="listuser.html"><i class="fa fa-users"></i>&nbsp;<span>List Of Users</span></a></li>
            <li><a href="orderstatus.html"><i class="fa fa-ambulance"></i>&nbsp;<span>Order Status</span></a></li>
            <li><a href="deleteuser.html"><i class="fa fa-minus"></i>&nbsp;<span>Delete User</span></a></li>
        </ul>
    </div>
    <div class="cont">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit" class="bn"><i class="fa fa-search"></i></button>
                </div>
                <div class="user">
                    <ul>
                        <li class="lis"><a id="logoutButton" href="#">LOGOUT</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-container">
            <h1>Update Status</h1>
            <form id="updateStatusForm" action="http://localhost:8082/updateorderstatus.php" method="post" enctype="multipart/form-data">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" name="order_id" required>
                
                <label for="orderStatus">Order Status:</label>
                <select id="orderStatus" name="order_status">
                    <option value="Delivered">Delivered</option>
                    <option value="Pending">Pending</option>
                    <option value="On the Way">On the Way</option>
                </select>

                <label for="confirmUpdate">Confirm Update:</label>
                <input type="checkbox" id="confirmUpdate" name="confirmUpdate" required>
                <label for="confirmUpdate" class="confirm-label">I confirm that I want to update the Status.</label>

                <button type="submit" class="bt">Update Status</button>
            </form>
        </div>
    </div>
    <script src="orderstatus.js"></script>
    <script>
        // Check if the user is authenticated
        const isAuthenticated = localStorage.getItem('authenticated') === 'true';
        if (!isAuthenticated) {
            window.location.href = 'login.html';
        }

        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('authenticated');
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
